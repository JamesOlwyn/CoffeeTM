}

}

</head>

<body class="black-text">

    <div class="masthead" style="background-image: url('./Images/728.jpg');">
      <div class="container mt-5 pt-5">
  
          <!-- Embed Google Map -->
          <div style="padding: 20px 0;">
              <iframe 
                  src="https://www.google.com/maps/embed?..." 
                  width="100%" 
                  height="450" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy">
              </iframe>
          </div>
  
          <!-- Separator Line with Padding -->
          <hr class="thick-hr">
  
          <!-- Row with Two Columns -->
          <div class="row mt-4">
            <div class="col-lg-6 mb-4">
                <!-- Placeholder Image, replace with your image -->
                <img src="Images/krisztina-papp-fg69ALZG7DQ-unsplash.jpg" class="img-fluid" alt="Contact Image" style="height: 85%;">
            </div>
            <div class="col-lg-6">
                <div class="contact-box" style="height: 300px; text-align: center;">
                    <p>PH: 0800 83 83 83</p>
                    <p>Email: jimbean@coffeetm.com</p>
                    <p>Mon-Fri 8am-5pm</p>

                </div>
            </div>
        </div>
          <hr class="thick-hr">

          <div class="contact-form-container" style="background-color: white; padding: 20px; margin: 20px 0;">
    
            <form action="#" method="post"> <!-- You'll need to replace "#" with the actual action URL where the form data should be sent. -->
                
                <!-- First Row with First Name and Last Name -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name..." name="firstName" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name..." name="lastName" required>
                    </div>
                </div>
                
                <!-- Second Row with Email and Other -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email..." name="email" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Other?" name="other">
                    </div>
                </div>
                
                <!-- Textarea box for detailed text -->
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message..." name="message"></textarea>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center"> <!-- This will center the button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            </form>
            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
