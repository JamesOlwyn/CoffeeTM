                <!-- Contact Form for Mobile (Accordion Style) -->
   <div class="d-block d-md-none accordion" id="contactFormAccordion">
    <div class="accordion-item">
        <h2 class="accordion-header accordion-title" id="headingForm">
            <button style="color: white;" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="true" aria-controls="collapseForm">
                Contact Form
            </button>
        </h2>
        <div id="collapseForm" class="accordion-collapse collapse show accordion-content" aria-labelledby="headingForm" data-bs-parent="#contactFormAccordion">
            <div class="accordion-body" style="background-color: black; opacity: 75%; padding: 20px; margin: 20px 0;">
                    <form action="#" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="First Name..." name="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name..." name="lastName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Email..." name="email" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="num" data-validation="number" data-validation-allowing="negative,number" input name="color" data-validation="number" datavalidation-ignore="$" required="required" class="form-control" id="phone_no" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Your Message..." name="message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
